<!DOCTYPE html>
<html>
    <head>
        <tilte>DOM Basic</tilte>
        <script>
            // 이벤트를 연결합니다.
            window.onload = function()
            {
                // 문서 객체를 추가합니다.
                let output = '';
                for (let i = 0; i < 256; i++)
                    output += '<div></div>';
                document.body.innerHTML = output;
                // 문서 객체를 선택합니다.
                const divs = document.querySelectorAll('div');
                for (let i = 0; i < divs.length; i++)
                {
                    // 변수 선언
                    const div = divs[i];
                    // 스타일 적용
                    div.style.height = '2px';
                    div.style.background = 'rgb(' + i + ',' + i + ',' + i + ')';
                }
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
