<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Event</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            // 웹 페이지를 모두 불러오면
            $(document).ready(function() {
                // h1 태그에 click 이벤트를 연결
                $('h1').on('click', function (event) {
                    // h1 태그를 생성해서 body 태그에 추가
                    $('<h1></h1>').text($(this).text()).appendTo('body');
                });
            });
        </script>
    </head>
    <body>
        <h1>Header</h1>
    </body>
</html>
