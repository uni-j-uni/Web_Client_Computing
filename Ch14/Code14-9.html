<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Text : 코드 14-9</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            // 웹 페이지를 모두 불러오면
            $(document).ready(function() {
                // 0부터 255까지 반복문을 돌리고
                for (let i = 0; i < 256; i++) {
                    // div 태그에 스타일을 적용해 body 태그에 추가
                    $('<div></div>').css({
                        height : 2,
                        background : 'rgb(' + i + ',' + i + ',' + i + ')'
                    }).appendTo('body');
                }
            });
        </script>
    </head>
    <body>
        
    </body>
</html>
